<!DOCTYPE html>
<html>
  <head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Set a style for all buttons */
button {
  background-color: #4caf4f00;
  color: black;
  text-align: left;
  padding: 14px 20px;
  margin-left: 20px;
  margin-right:60px;
  border: none;
  cursor: pointer;
  width: 20%;
  border-radius: 50%;
}

button:hover {
  background-color: #64C4ED;
}

/* Float cancel and delete buttons and add an equal width */
.cancelbtn, .deletebtn {
  float: left;
  width: 50%;
}

/* Add a color to the cancel button */
.cancelbtn {
  background-color: white;
  text-align: center;
  color: black;
  border: 1px solid black;
  width: 30%;
  margin-left: 50px;
}

/* Add a color to the delete button */
.deletebtn {
  background-color: white;
  text-align: center;
  color: black;
  border: 1px solid black;
  width: 30%;
}

/* Add padding and center-align text to the container */
.container {
  padding: 16px;
  text-align: center;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d00;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #64C4ED;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 40%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
/* The Modal Close Button (x) */
.close {
  position: absolute;
  right:400px;
  top: 110px;
  font-size: 40px;
  font-weight: bold;
  color: black;
}

.close:hover,
.close:focus {
  color:white;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and delete button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .deletebtn {
     width: 100%;
  }
}
h1 {
  color: white;
}
</style>
<body>

<h2>ATAS</h2>

<button onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-sign-out"></i>Keluar</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Seriusan Mau Keluar?</h1>
      <p>Kamu bisa masuk lagi untuk mengeksplor lebih lanjut mengenai event dan jangan lupa beritahu temanmu untuk mengunjungi Invents ya!</p>
    
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Batal</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="deletebtn">Keluar</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
